<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./main.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.1/redux.js"></script>
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/redux-thunk/2.4.2/redux-thunk.min.js"></script>
    <script src = "https://unpkg.com/browse/@reduxjs/toolkit@1.9.5/dist/redux-toolkit.cjs.development.js"></script>

</head>
<body>
    <div id = 'exercise-1'>
        <h3 class = "value">Value : 0</h3>
        <div>
            <ul class = 'button-list'>
                <li class = "increment">increment</li>
                <li class = "decrement">decrement</li>
                <li class = "increment-by-amount">increment+2</li>
            </ul>
        </div>
    </div>

    <div id = 'exercise-2'>
        <div class="app">
            <h1>Redux - Vanilla JS</h1>
            <div class="form">
                <input class = "inputEle" type="text" placeholder="Enter book name...">
                <button class="add-btn">Add</button>
            </div>
            <ul class = "books-list">
            </ul>
        </div>
    </div>

    <div id="redux-thunk">
        <fieldset class = 'user-info'>
            <legend>User info</legend>
            <div class="name">Name: </div>
            <div class="age">Age: </div>
            <div class="company">Company: </div>
        </fieldset>
        <p class="error"></p>
        <button class = 'get-data-btn'>Get Data</button> 
        <span class = 'loading hide'>Loading...</span>
    </div>

    <div id = 'redux-toolkit'>
        <div class="app">
            <h1>Redux - Toolkit</h1>
            <div class="form-2">
                <input class = "input-element" type="text" placeholder="Enter new todo">
                <button class="add-button">Add</button>
            </div>
            <ul class = "todos-list">
            </ul>
        </div>
    </div>

    
    <script src = './main.js' type = 'module'></script>
    <script src = './fakeApi.js' type = 'module'></script>
</body>
</html>
